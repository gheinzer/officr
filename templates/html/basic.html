<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>officr</title>
        <link rel="stylesheet" href="/style/style.css" />
        <script src="/js/searchbar.js"></script>
        <script src="/js/filterbar.js"></script>
        <link
            rel="shortcut icon"
            href="/assets/logo_single.svg"
            type="image/x-icon"
        />
    </head>
    <body onload="setTimeout(setLoaderAsFinished, 1200);">
        <div class="horizontal-container">
            <header>
                <img
                    src="/assets/logo_with_text_light.svg"
                    alt="officr"
                    class="desktop-only"
                />
                <img
                    src="/assets/logo_single.svg"
                    alt="officr"
                    class="mobile-only"
                />
                <span>[SERVICE_NAME]</span>
            </header>
            <div class="icons">
                <img
                    src="/assets/icons/search_white_24dp.svg"
                    alt=""
                    class="pointer"
                    onclick="showSearch()"
                />
                <img
                    src="/assets/icons/filter_alt_white_24dp.svg"
                    alt=""
                    class="pointer"
                    onclick="showFilterBar()"
                />
            </div>
            <div class="searchBar" id="searchBar">
                <input
                    type="search"
                    name="search"
                    id="search"
                    placeholder="Search"
                />
                <img
                    src="/assets/icons/close_white_24dp.svg"
                    alt=""
                    class="pointer"
                    onclick="hideSearch()"
                />
            </div>
            <div class="filterBar" id="filterBar">
                <h1>FILTERS HERE</h1>
                <img
                    src="/assets/icons/close_white_24dp.svg"
                    alt=""
                    class="pointer"
                    onclick="hideFilterBar()"
                />
            </div>
        </div>
        <div class="main-content"><h1>[CONTENT]</h1></div>
        <div class="createButtonMenu">
            <img
                src="/assets/icons/filter_alt_white_24dp.svg"
                alt=""
                class="secondary-img"
            />
            <img
                src="/assets/icons/search_white_24dp.svg"
                alt=""
                class="secondary-img"
            />
            <img
                src="/assets/icons/add_white_24dp.svg"
                alt=""
                class="main-img"
            />
        </div>
        {includeRes:"loader-overlay.html"}
    </body>
</html>
