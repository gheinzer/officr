<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Your todo list. Anywhere. At any time. On any device.">
        <meta name="keywords" content="officr, todo, todo list, open-source, tasks">
        <title>officr</title>
        <link rel="stylesheet" href="/style/style.css" />
        <script src="/js/overlays.js"></script>
        <script src="/js/cookies.js"></script>
        <link
            rel="shortcut icon"
            href="/assets/logo_single.svg"
            type="image/x-icon"
        />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body
        onload="setTimeout(setLoaderAsFinished, 1200); showCookieOverlay()"
    >
        <div class="vertical-container">
            <div class="horizontal-container">
                <header>
                    <img
                        src="/assets/logo_with_text_light.svg"
                        alt="officr"
                        class="desktop-only"
                    />
                    <img
                        src="/assets/logo_single.svg"
                        alt="officr"
                        class="mobile-only"
                    />
                </header>
                <div class="icons">
                    <img
                        src="/assets/icons/account_circle_white_24dp.svg"
                        alt=""
                        class="pointer"
                        onclick="window.location.href = '/login'"
                    />
                </div>
            </div>
            <div class="main-content">
                <div class="viewport-size flex centered column">
                    <img
                        src="/assets/logo_only_text_light.svg"
                        alt=""
                        style="width: 20%"
                    />
                    <h1>Your todo software</h1>
                    <a href="/signup" class="border-button">{label36}</a>
                    <a href="/login" class="border-button">{label12}</a>
                </div>
                <div class="viewport-size flex">
                    <p>{label37}</p>
                    <img src="/assets/undraw/easy_to_use.svg" alt="" />
                </div>
                <div class="viewport-size flex">
                    <img
                        src="/assets/undraw/organize.svg"
                        alt=""
                    />
                    <p>{label38}</p>
                </div>
                <div class="viewport-size flex">
                    <p>{label39}</p>
                    <img src="/assets/undraw/filter.svg" alt="" />
                </div>
                <div class="viewport-size flex">
                    <img src="/assets/undraw/browser.svg" alt="">
                    <p>{label40}</p>
                    
                </div>
                <div class="viewport-size flex">
                    <p>{label41}</p>                    
                    <img src="/assets/undraw/anywhere.svg" alt="">
                </div>
                <div class="viewport-size flex column">
                    <img
                        src="/assets/logo_with_text_light.svg"
                        alt=""
                        style="width: 30%"
                    />
                    <a href="/signup" class="border-button">{label42}</a>
                </div>
                <div class="flex column bg-gray footer">
                    <p>officr is a open-source project.</p>
                    <p>
                        <a
                            href="https://www.github.com/gheinzer/officr"
                            class="classic-button"
                            ><img
                                src="assets/GitHub-Mark-Light-120px-plus.png"
                            />
                            Contribute on GitHub</a
                        >
                    </p>
                    <p class="little">officr {rawCodeLabel<version>}</p>
                </div>
            </div>
        </div>
        {includeRes:"loader-overlay.html"}
        <div class="cookie-note" id="cookie-note">
            <div class="inner">
                <div class="flex">
                    <div class="content">
                        <h2>{label43}</h2>
                        <button class="border-button" style="width: max-content" onclick="disableCookieOverlay()">
                            {label44}
                        </butt>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
