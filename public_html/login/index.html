        <link rel="stylesheet" href="/style/style.css" />

    <body onload="setTimeout(setLoaderAsFinished, 1200);">
        <div class="horizontal-container">
            <header>
                <img src="/assets/logo_with_text_light.svg" alt="officr" />
                <span>Accounts</span>
            </header>
        </div>
        <div class="main-content">
            <div class="flex-container centered">
                <form action="/login/submit" method="POST">
                    <div class="input-container">
                        <input
                            type="text"
                            placeholder=""
                            id="usernames"
                            name="username"
                            autocomplete="off"
                            required
                        />
                        <label>{label10}</label>
                    </div>
                    <div class="input-container">
                        <input
                            type="password"
                            placeholder=""
                            id="password"
                            name="password"
                            required
                        />
                        <label>{label11}</label>
                    </div>
                    <input
                        type="reset"
                        value="{label9}"
                        class="classic-button"
                    />
                    <input
                        type="submit"
                        value="{label12}"
                        class="classic-button"
                    />
                </form>
            </div>
        </div>

            <style>
                .loader-overlay {
                    background-color: rgba(20, 20, 20);
                    position: fixed;
                    display: block;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    transition: 0.5s;
                    flex-direction: column;
                }
                .loader {
                    animation: logo-single-rotate 1.2s;
                }

                .logo_single {
                    position: relative;
                }
                #rect_1 {
                    position: absolute;
                    transform: translateX(100%);
                    animation: papers-move-in 0.5s forwards;
                }
                #rect_2 {
                    position: absolute;
                    transform: translateX(100%);
                    animation: papers-move-in 0.5s forwards 0.2s;
                }
                #rect_3 {
                    position: absolute;
                    transform: translateX(100%);
                    animation: papers-move-in 0.5s forwards 0.4s;
                }
                #rect_4 {
                    position: absolute;
                    transform: translateX(100%);
                    animation: papers-move-in 0.5s forwards 0.5s;
                }
                @keyframes papers-move-in {
                    to {
                        transform: translateX(0);
                    }
                }
                @keyframes logo-single-rotate {
                    from {
                        transform: rotate(180deg);
                    }
                    to {
                        transform: rotate(0deg);
                    }
                }
            </style>
            <script>
                function showLoader() {
                    document.getElementById("loader-overlay").style.opacity = 1;
                    document.getElementById(
                        "loader-overlay"
                    ).style.pointerEvents = "all";
                }
                function hideLoader() {
                    if (
                        document.getElementById("loaderFinished").value ===
                        "true"
                    ) {
                        document.getElementById(
                            "loader-overlay"
                        ).style.opacity = 0;
                        document.getElementById(
                            "loader-overlay"
                        ).style.pointerEvents = "none";
                    }
                }
                function setLoaderAsFinished() {
                    document.getElementById("loaderFinished").value = "true";
                    hideLoader();
                }
            </script>
